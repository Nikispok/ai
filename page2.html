<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маштабиране и първа слава</title>
    <link rel="stylesheet" href="style2.css">
</head>
<script>
    const backgrounds = ['4.jpeg', '5.jpeg', '6.jpeg']; // твои картинки
    let index = 0;
    const bgSlider = document.querySelector('.background-slider');

    function changeBackground() {
        bgSlider.style.backgroundImage = `url('${backgrounds[index]}')`;
        index = (index + 1) % backgrounds.length;
    }

    // Запускаем сразу
    changeBackground();
    // Меняем каждые 5 секунд
    setInterval(changeBackground, 5000);
</script>
<body>
    
    <div class="background-slider"></div>
    <div class="content">
        <h1>Маштабиране и първа слава</h1>
        <div id="story-text">Загрузка...</div>

        
    
        <div class="buttons">
            <a href="page3.html" class="button">Напред</a>
            <a href="index.html" class="button">Главна страница</a>
            <a href="page1.html" class="button">Назад</a>
    
        </div>
    </div>
    
    <script>
        fetch('story2.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('story-text').innerText = text;
            })
            .catch(error => {
                document.getElementById('story-text').innerText = "Ошибка загрузки текста.";
                console.error("Ошибка загрузки:", error);
            });
    </script>
</body>
</html>
